<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>登录</title>
<link href="css/login.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
	$("#login").click(function(){
		if($("#userName").val() == ""){
			alert("请输入用户名");
			return false;
		} else if($("#userPwd").val() == ""){
			alert("请输入用户密码");
			return false;
		} else if($("#role").val() == ""||$("#role").val() == 0){
			alert("请选择身份信息");
			return false;
		} else {
			//return true;
			$.post("hello.html",$('#form1').serializeArray(),function(data){ 
	        });
		}
		var d=$('#form1').serialize()
	    alert(d);
	});
});
</script>
</head>
<body>
<div id="loginbox">
	<div id="contain" class="radius">
		<div class="left"></div>
		<div class="right radius">
			 <form id="form1" method="post">
				<h3>重邮宿舍管理系统</h3>
				<br>
				<label for="userName">用户名</label>
				<input type="text" name="userName" id="userName" />
				<p class="clear"></p>
				<label for="userPwd">密码</label>
				<input type="password" name="userPwd" id="userPwd" />
                <p class="clear"></p>
                <label for="role">身份</label>
				<select name="loginType" id="role">
					<option  value="0">请选择角色</option>
                    <option  value="1">辅导员</option>
                    <option  value="2">系统管理员</option>
				</select> 
                <p class="clear"></p>
				<div>
					<input type="button" value="登录" id="login"/>
                    <input type="reset" value="重置" id="reset" />
				    <p class="clear"></p>
				</div>
			</form>
		</div>
	</div>
    <div id="foot">
        <div><hr style="color:#FFF;"></div>
        <div id="footer_text1"><p>重庆邮电大学&nbsp;教务处教学信息中心&nbsp;版权所有&nbsp;2014</p></div>
        <div id="footer_text2"><p>Version&nbsp;1.0&nbsp;&nbsp;Designed&nbsp;By&nbsp;L</p></div>
    </div>
</div>
</body>
</html>
