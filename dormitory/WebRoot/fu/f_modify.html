<div>
    <div class="right_top btm">
      <div class="rheader"><span class="pageName"><b>辅导员信息修改界面</b></span><span class="shuoming">您可以修改您的基本信息</span></div>
    </div>
    <div class="right_foot">
          <form id="form1" action="#"  method="post">
              <p class="item"><span>姓名:</span>
                 <input type="text" name="tec_name" class="tec_name" onblur="checkName()">
                <br />
              </p>
              <p class="item"><span>性别：</span>
                 男：<input name="sex" type="radio" value="1" />
                 女：<input name="sex" type="radio" value="0" />
                <br />
              </p>
              <p class="item"><span>电话：</span>
                 <input type="text" name="tec_phone" class="tec_phone" onblur="checkNum()">
                <br />
              </p>
               <p class="item"><span>旧密码:</span>
                   <input  type="password" name="old"  class="password" onblur="checkPwd()">
                   <br />
               </p>
               <p class="item"><span>新密码:</span>
                   <input  type="password" name="new" class="new">
                   <br /> 
               </p>
               <p class="item"><span>确认新密码:</span>
                   <input  type="password" name="newagain" onblur="checkNew()" class="again">
                   <br />
               </p>
               <div class="help">
                     <input type="button" value="修改" onclick="submitModify()">
                     <input type="reset" value="重置">
                </div>
          </form>
     </div>
</div>
<script type="text/javascript">
    function checkName(){
		var name = $(".tec_name").val();
		if(name == ""){
			 $.messager.alert("提示","姓名为必填","info");
		}
	}
    function checkNum(){
		var num = $(".tec_phone").val();
		if(num == ""){
			 $.messager.alert("提示","电话为必填","info");
	    }
	}
	function checkPwd(){
		var key = $(".password").val();
		if(key == data.password){
			alert("ok");
		}else{
		   $(".password").empty()
		   $.messager.alert("提示","您输入的密码不正确","info");
		}
	}
	function checkNew(){
		var key1 = $(".new").val();
		var key2 = $(".again").val();
		if(key2 != key1){
		   $.messager.alert("提示","两次密码输入不一致","info");
		   $(".again").empty();
		   $(".new").empty();
		}
	}
	function submitModify(){
		$.post('json/post/post.jsp',$('#form1').serialize(),function(){
			   $.messager.alert("提示","修改成功");
			}
		);	
	}
</script>
