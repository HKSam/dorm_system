<style type="text/css">
.item {
	height:25px;
	margin-top:3px;
}
.item span {
	display:inline-block;
	margin-right:10px;
	text-align:right;
	padding-right:0;
	width:100px;
}
.help {
	margin-top:10px;
}
input[type='button'] {
	margin-left:150px;
}
input[type='reset'] {
	margin-left:30px;
}
input[type='text'] {
	width:200px;
	height:20px;
}
</style>
<div>
    <div class="right_top btm">
      <div class="rheader"><span class="pageName"><b>辅导员信息修改界面</b></span><span class="shuoming">您可以修改您的基本信息</span></div>
    </div>
      <form id="form1" action="#"  method="post">
          <p class="item"><span>姓名:</span>
             <input type="text" name="name">
            <br />
          </p>
          <p class="item"><span>电话：</span>
             <input type="text" name="phone">
            <br />
          </p>
           <p class="item"><span>邮箱：</span>
             <input type="text" name="email">
            <br />
          </p>
          <p class="item"><span>新密码:</span>
             <input  type="password" name="new" class="new">
            <br />
          </p>
           <p class="item"><span>确认新密码:</span>
             <input  type="password" name="newagain" onblur="check()" class="again">
           <br />
          </p>
          </p>
          <div class="help">
              <input type="button" value="修改" onclick="submitModify()">
              <input type="reset" value="重置">
          </div>
  </form>
</div>
<script type="text/javascript">
	function check(){
		var key1 = $(".new").val();
		var key2 = $(".again").val();
		if(key2 != key1){
		   $.messager.alert("提示","两次密码输入不一致","info");
		   $(".again").empty();
		}
	}
	function submitModify(){
		$.post('json/post/post.jsp',$('#form1').serialize(),function(){
			   $.messager.alert("提示","修改成功");
			}
		);	
	}
</script>
