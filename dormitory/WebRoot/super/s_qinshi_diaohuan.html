<!--选择分配的学生名单--> 
<script type="text/javascript">
	var grade = "";
	var education = "";
	var sex = "";
	var academy = "";
	var major = "";
	var classNum = "";
	if(sum_diaohuan==0){
		showGrade();
		showAcademy();
		$(".fenpei_txt").hide();//把本次分配已选择和下一步隐藏
		onclick();
	}else if(sum_diaohuan>0){
		showGrade();
		showAcademy();
		for(var i=0;i<diaohuan['diaohuan_major'].length;i++){
			$('select[name="major"]').append("<option value='" + diaohuan['diaohuan_major'][i] + "'>" + diaohuan['diaohuan_major'][i] + "</option>");
		}
		for(var i=0;i<diaohuan['diaohuan_classNum'].length;i++){
			$('select[name="classNum"]').append("<option value='" + diaohuan['diaohuan_classNum'][i] + "'>" + diaohuan['diaohuan_classNum'][i] + "</option>");
		}
		$('select[name="grade"]').val(diaohuan_sure.grade);//选中
		$('select[name="education"]').val(diaohuan_sure.education);
		$('select[name="sex"]').val(diaohuan_sure.sex);
		$('select[name="academy.id"]').val(diaohuan_sure.academy);
		$('select[name="major"]').val(diaohuan_sure.major);
		$('select[name="classNum"]').val(diaohuan_sure.classNum);
		showData();
		onclick();
	}
	//点击确定级联
	function onclick(){
		$(".jilian_sure").click(function() {//点击确定
			if($('select[name="grade"]').val()=="请选择"){
				alert("请先选择年级！");
			}else if($('select[name="education"]').val()=="请选择"){
				 $.messager.alert("警告","请先选择学历!","warning");
			}else if($('select[name="sex"]').val()=="请选择"){
				 $.messager.alert("警告","请先选择性别!","warning");
			}else if($('select[name="academy.id"]').val()=="请选择"){
				 $.messager.alert("警告","请先选择学院!","warning");
			}else if($('select[name="major"]').val()=="请选择"){
				 $.messager.alert("警告","请先选择专业!","warning");
			}else if($('select[name="classNum"]').val()=="请选择"){
				 $.messager.alert("警告","请先选择班级!","warning");
			}else{
				sum_diaohuan_kong=0;//点击确定时，代表重新选择分配的学生，所以已经选择的空床位置为0
				grade = $('select[name="grade"]').val();
				education = $('select[name="education"]').val();
				sex = $('select[name="sex"]').val();
				academy = $('select[name="academy.id"]').val();
				major = $('select[name="major"]').val();
				classNum = $('select[name="classNum"]').val();
				diaohuan_sure={"academy":academy,"education":education,"grade":grade,"major":major,"classNum":classNum,"sex":sex};
				showData();
			}
		});
	}
	//找到符合条件的学生并展现
	function showData(){
		$.post('studentInfo/findStudentByCondition.do', {"academy":academy,"education":education,"grade":grade,"major":major,"classNum":classNum,"sex":sex}, function(data) {
			$(".table_one").datagrid({
				data : data,
				width : '752px',
				height : '250px',
				columns : [ [
				 {field : 'academy',title : '学院',width : 130,align : 'center'}, 
				 {field : 'major',title : '专业',width : 150,align : 'center'}, 
				 {field : 'classNum',title : '班级',width : 80,align : 'center'}, 
				 {field : 'stuNum',title : '学号',width : 90,align : 'center'}, 
				 {field : 'name',title : '姓名',width : 100,align : 'center'},
				 {field : 'sex',title : '性别',width : 40,align : 'center'},
				 {field : 'education',title : '学历',width : 80,align : 'center'},
				 {field : 'dormitory',title : '寝室号',width : 80,align : 'center'}
				] ],
				pagination : true
			});
			var pager = $('.table_one').datagrid().datagrid('getPager');// get the pager of datagrid
			pager.pagination({
				beforePageText : "第",
				afterPageText : "共{pages}页",
				displayMsg : "显示{from}到{to},共{total}条记录"
			});
			sum_diaohuan = data.total;//选择的人数总量
			openSum();
		});
	}
	//展现已经选择多少人的函数
	function openSum() {
		$(".option_sum").html(sum_diaohuan);
		$(".fenpei_txt").show();
	}
	//点击下一步时
	$(".nextStep").click(function() {
			if (sum_diaohuan > 0) {
				$.post('test/getResult.do', {"academy":academy,"education":education,"grade":grade,"major":major,"classNum":classNum,"sex":sex}, function(data) {
					if(data.status=="1"){
						$("#base_right .right_contain").empty().load("super/s_atuo_qsxuanze.html");
						$(".editornav").removeAttr("class").parent().next().find("a").addClass("editornav");
					}else{
						$.messager.alert("提示","分配失败,原因:"+data.info,"info");
					}
				});
			} else{
				$.messager.alert("提示","选择分配的人数为0，无法分配寝室，请重新选择要分配的人员！","info");
			}
	});
	var diaohuan_stu=[];//传给后台
/*	function emptyOption(num){
	}*/
	//第一个选择框改变时   年级
	$('select[name="grade"]').change(function(){
		$('select[name="education"]').val("请选择");
		$('select[name="sex"]').val("请选择");
		$('select[name="academy.id"]').empty();
		$('select[name="academy.id"]').append("<option value='请选择'>请选择</option>");
		$('select[name="major"]').empty();
		$('select[name="major"]').append("<option value='请选择'>请选择</option>");
		$('select[name="classNum"]').empty();
		$('select[name="classNum"]').append("<option value='请选择'>请选择</option>");
		var str="";
		str=$('select[name="grade"] option:selected').val();
		diaohuan_sure.grade=str;
	});
//	第二个选择框改变时  学历
	$('select[name="education"]').change(function(){
		$('select[name="sex"]').val("请选择");
		$('select[name="academy.id"]').empty();
		$('select[name="academy.id"]').append("<option value='请选择'>请选择</option>");
		$('select[name="major"]').empty();
		$('select[name="major"]').append("<option value='请选择'>请选择</option>");
		$('select[name="classNum"]').empty();
		$('select[name="classNum"]').append("<option value='请选择'>请选择</option>");
		var str="";
		str=$('select[name="education"] option:selected').val();
		diaohuan_sure.education=str;
	});
//	第三个选择框改变时   性别，请求学院
	$('select[name="sex"]').change(function(){
		$('select[name="academy.id"]').empty();
		$('select[name="academy.id"]').append("<option value='请选择'>请选择</option>");
		$('select[name="major"]').empty();
		$('select[name="major"]').append("<option value='请选择'>请选择</option>");
		$('select[name="classNum"]').empty();
		$('select[name="classNum"]').append("<option value='请选择'>请选择</option>");
		var str="";
		str=$('select[name="sex"] option:selected').val();
		diaohuan_sure.sex=str;//请求学院。。。。。。。。。。。。。。。。。。。。。。。。。。。。
	});
//	第四个选择框改变时  学院,请求专业
	$('select[name="academy.id"]').change(function(){
		$('select[name="major"]').empty();
		$('select[name="major"]').append("<option value='请选择'>请选择</option>");
		$('select[name="classNum"]').empty();
		$('select[name="classNum"]').append("<option value='请选择'>请选择</option>");
		var str="";
		str=$('select[name="academy.id"] option:selected').val();
		diaohuan_sure.academy=str;
		$.post('studentInfo/findCascadingInfo.do',{"grade":diaohuan_sure.grade,"education":diaohuan_sure.education,"academy":diaohuan_sure.academy},function(data){
			$.each(data.rows,function(index, item) {
				diaohuan['diaohuan_major']=item.major;
				for(var i=0;i<item.major.length;i++){
					$('select[name="major"]').append("<option value='" + item.major[i] + "'>" + item.major[i] + "</option>");
				}
			});
		});
	});
	//第五个框改变时   专业，请求班级
	$('select[name="major"]').change(function(){
		$('select[name="classNum"]').empty();
		$('select[name="classNum"]').append("<option value='请选择'>请选择</option>");
		var str="";
		str=$('select[name="major"] option:selected').val();
		diaohuan_sure.major=str;
		$.post('studentInfo/findCascadingInfo.do',{"grade":diaohuan_sure.grade,"education":diaohuan_sure.education,"academy":diaohuan_sure.academy,"major":diaohuan_sure.major},function(data){
			$.each(data.rows,function(index, item) {
				diaohuan['diaohuan_classNum']=item.classNum;
				for(var i=0;i<item.classNum.length;i++){
					$('select[name="classNum"]').append("<option value='" + item.classNum[i] + "'>" + item.classNum[i] + "</option>");
				}
			});
		});
	});
	//第六个框改变时   班级
	$('select[name="classNum"]').change(function(){
		var str="";
		str=$('select[name="classNum"] option:selected').val();
		diaohuan_sure.classNum=str;
	});
</script>
