<script type="text/javascript" src="js/s_fenpei_right.js"></script>
<div class="right_top">
  <div class="rheader"> <span class="pageName"><b>新生寝室分配</b></span> <span class="shuoming">您可以导入新生表后为其分配寝室</span> </div>
  <ul class="right_ul right_ul_newfenpei">
    <li><a href="javascript:void(0)" class="editornav" >Step1选择要分配人员名单</a></li>
    <li><a href="javascript:void(0)">Step2选择寝室</a></li>
    <li><a href="javascript:void(0)">Step3完成</a></li>
  </ul>
</div>
<div class="right_contain">
  <div class="stu_xuanze">
    <div class="jilian"> 性别:
      <select class="four_select">
        <option>请选择性别</option>
        <option value="男">男</option>
        <option value="女">女</option>
      </select>
    </div>
    <input type="button" name="botton" value="确定" class="jilian_sure" />
  </div>
  <div class="table_one"></div>
  <div class="fenpei_txt"> 本次分配已选<span class='option_sum'>0</span>人
    <input type='button' name='nextStep' value='下一步' class='nextStep' />
  </div>
</div>
<!--级联--> 
<script type="text/javascript">
	$(".jilian").cascade_four({
		url : "json/get/s_newstufp_jilian.json",
		firstName : "所属学院",
		secondName : "学历",
		thirdName : "就读专业",
		fourName : "所在班级",
		firstText : "请选择学院",
		secondText : "请选择学历",
		thirdText : "请选择专业",
		fourText : "请选择班级"
	});
</script> 
<!--选择分配的学生名单--> 
<script type="text/javascript">
	$(".jilian_sure").click(function() {
		var college = $("#first_select").val();
		var major = $("#second_select").val();
		var classes = $("#third_select").val();
		var sex = $(".stu_xuanze .jilian_sex .four_select").val();
		var xueli = $("#four_select").val();
		stuSex = sex;
		$.getJSON('json/get/s_stufenpei.json', {"college" : college,"xueli" : xueli,"major" : major,"classes" : classes,"sex" : sex}, function(data) {
			$(".table_one").datagrid({
				data : data,
				width : '835px',
				height : '330px',
				columns : [ [
				        {field : 'college',title : '学院',width : 200,align : 'center'}, 
						{field : 'major',title : '专业',width : 150,align : 'center'},
						{field : 'classes',title : '班级',width : 100,align : 'center'}, 
						{field : 'stuNum',title : '学号',width : 100,align : 'center'}, 
						{field : 'name',title : '姓名',width : 100,align : 'center'}, 
						{field : 'sex',title : '性别',width : 60,align : 'center'}, 
						{field : 'xueli',title : '学历',width : 120,align : 'center'}
			     ] ],
				pagination : true
			});
			var pager = $('.table_one').datagrid().datagrid('getPager');// get the pager of datagrid
			pager.pagination({
				beforePageText : "第",
				afterPageText : "共{pages}页",
				displayMsg : "显示{from}到{to},共{total}条记录"
			});
			sum_newfenpei = data.total;//选择的人数总量
			openSum();
		});
	});
	//选择的人数总量
	function openSum() {
		$(".option_sum").html(sum_newfenpei);
		$(".fenpei_txt").show();
	}
	$(".nextStep").click(function() {
		if (sum_newfenpei > 0) {
			$("#base_right .right_contain").empty().load("super/s_qinshi_xuanze.html");
			$(".editornav").removeAttr("class").parent().next().find("a").addClass("editornav");
		} else
			$.messager.alert("警告","选择分配的人数为0，无法分配寝室，请重新选择要分配的人员！","warning");
	});
</script>
