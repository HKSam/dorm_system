	//找到符合条件的学生并展现
	function showData(){
		$.post('studentInfo/findStudentByCondition.do', {"academy":academy,"education":education,"grade":grade,"major":major,"classNum":classNum,"sex":sex}, function(data) {
			if(data){
				$(".table_one").datagrid({
					data : data,
					width : '835px',
					height : '330px',
					columns : [ [
					        {field : 'academy',title : '学院',width : 200,align : 'center',
					        	formatter:function(value){
								 	return value.name;
								 }
					        }, 
							{field : 'major',title : '专业',width : 150,align : 'center'},
							{field : 'classNum',title : '班级',width : 100,align : 'center'}, 
							{field : 'stuNum',title : '学号',width : 100,align : 'center'}, 
							{field : 'name',title : '姓名',width : 100,align : 'center'}, 
							{field : 'sex',title : '性别',width : 60,align : 'center'}, 
							{field : 'education',title : '学历',width : 120,align : 'center'}
				     ] ],
					pagination : true
				});
				var pager = $('.table_one').datagrid().datagrid('getPager');// get the pager of datagrid
				pager.pagination({
					beforePageText : "第",
					afterPageText : "共{pages}页",
					displayMsg : "显示{from}到{to},共{total}条记录"
				});
				sum_fenpei = data.total;//选择的人数总量
				openSum();
			}else{
				$.messager.alert("提示","未找到符合条件的学生，请重新选择","info");
			}
		});
	}
	//展现已经选择多少人的函数
	function openSum() {
		$(".option_sum").html(sum_fenpei);
		$(".fenpei_txt").show();
	}
	//点击下一步时
	$(".nextStep").click(function() {
		if (sum_fenpei > 0) {
			$.post('test/getResult.do', {"academy":academy,"education":education,"grade":grade,"major":major,"classNum":classNum,"sex":sex}, function(data) {
					if(data.status=="1"){
						$("#base_right .right_contain").empty().load("super/s_qinshi_xuanze.html");
						$(".editornav").removeAttr("class").parent().next().find("a").addClass("editornav");

						$.messager.alert("提示","分配失败,原因:"+data.info,"info");
					}
				});
			} else{

	$('select[name="education"]').change(function(){
		$('select[name="sex"]').val("请选择");

		$('select[name="major"]').empty();
		$('select[name="major"]').append("<option value='请选择'>请选择</option>");

		fenpei_sure.classNum="";
		var str="";

		fenpei_sure.education=str;
	});

	$('select[name="sex"]').change(function(){

	$('select[name="academy.id"]').change(function(){

		$('select[name="classNum"]').empty();
		$('select[name="classNum"]').append("<option value='请选择'>请选择</option>");

		}else if($('select[name="sex"]').val()=="请选择"){
