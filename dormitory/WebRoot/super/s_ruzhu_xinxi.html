	margin-right:30px;
	border:#CCC solid 1px;
	border-radius: 5px;

	margin-bottom:5px;
	
}

	height:20px;
	weight:30px;
	color:#F00;
	font-size:12px;
	margin-left:50px;
	}

<div class="right_top btm">
  <div class="rheader"><span class="pageName"><b>修改入住信息</b></span><span class="shuoming">您可以查看和修改入住信息</span><span class="fanhui"><a class="return"href="javascript:void(0)">返回»</a></span></div>
</div>
<div class="right_contain">
  <div class="add">
    <h4>添加入住学生</h4>
    <form class="add" id="abc">
      学号:
      <input type="text" name="stuNum"  />
      姓名:
      <input type="text" name="name"  />
      <input type="hidden" name="room" value=""/>
      <input type="button"  value="确定" />
      <input type="reset"  value="重置" />
    </form>
  </div>
  <div  class="error"></div>
  <div id="tb"> <span> <a href="javascript:void(0)" class="modify">修改寝室信息</a>&nbsp; <a href="javascript:void(0)" class="delete">删除寝室</a>&nbsp; </span> </div>
  <div id="student"></div>
</div>
<script type="text/javascript">
$('.return').click(function(){
	 $("#base_right").empty().load("super/s_sushe_xinxi.html");
	})
$(function(){
		$('.add input[type="hidden"]').attr('value',susheid);
		
	});
	$('input[type="text"]').focus(function(){
		if(person==contains){
			$('.add input[type="text"]').attr("disabled","disabled");	
			$.messager.alert("提示","该宿舍床位已满，不能添加学生","info");
			}
		});
	$('#tb a:eq(0)').linkbutton({
		iconCls:'icon-edit'
	});
	$('#tb a:eq(1)').linkbutton({
		iconCls:'icon-remove'
	});
	//datagrid start
	$.post("json/get/s_studentInfo.json",{"room":susheid},function(data){
		$('#student').datagrid({
			data:data,
			width:'1005px',
			title:susheid+'号寝室入住情况',
			height:'330px',
			nowrap:false,  
			toolbar:'#tb', 
			columns:[[    
			    {field:'room',title:'寝室号',width:100,align:'center'},
				{field:'name',title:'姓名',width:100,align:'center'} ,
				{field:'sex',title:'性别',width:60,align:'center'}, 
				{field:'stuNum',title:'学号',width:100,align:'center'},
				{field:'academy',title:'学院',width:200,align:'center'},    
				{field:'major',title:'专业',width:200,align:'center'},    
				{field:'classNum',title:'班级',width:100,align:'center'},
				{field:'delete',width:60,align:'center',
					formatter:function(value,row,index){
					  var d = '<a href="javascript:void(0)" class="easyui-linkbutton" onclick="deleterow(this)">退宿</a>';
							return d;
						}
				},
				{field:'modify',width:80,align:'center',
						formatter:function(value,row,index){
							var m = '<a href="javascript:void(0)" onclick="change(this)">调换寝室</a>';
							return m;
						}
				}
				 
			]],
		singleSelect:true,
		pagination:true,
		pageNumber:1,
		pageSize:5,
		pageList:[3,5,7]
		
		});//datagrid end
	});
		var pager = $('#student').datagrid().datagrid('getPager');// get the pager of datagrid
	    pager.pagination({
		beforePageText:"第",
		afterPageText:"共{pages}页",
		displayMsg:"显示{from}到{to},共{total}条记录"
});
		
		 function getRowIndex(target){//获取要删除行的索引
			var tr = $(target).closest('tr.datagrid-row');
			var row = $('#student').datagrid('getSelected');
			stuNum=row.stuNum;
			return parseInt(tr.attr('datagrid-row-index'));
		}
	   
	    function deleterow(target){
			
			$.messager.confirm('提示','确定退宿么?',function(r){
				if (r){
					var index=parseInt(getRowIndex(target));
					$('#student').datagrid('deleteRow',index);
					$.post('json/post/s_delete_student.json',{"stuNum":stuNum,"roomNum":susheid},function(data){
						if(data.status==1){
							/*$.messager.alert("提示","删除成功","info");*/
							$('#student').datagrid('deleteRow',index);
							person--;
							console.log(person);
							$('.add input[type="text"]').removeAttr("disabled");	
							}else{
								$.messager.alert("提示","删除失败","info");					
							}
						
						});
					
				}
			});
	    }
		
		$('input[type="button"]').click(function(){
			var str="";
			stuName=$('input[name="name"]').val();
			stuNum=$('input[name="stuNum"]').val();
			susheid=$('input[name="room"]').val();
			var reg = /^[0-9]*$/;
			
			if(stuName==''|| stuName==''){
				str="请输入完整信息";
				$('.error').html(str);
				}else{
					if(!reg.test(stuNum)){
						str="请输入正确学号";
						$('.error').html(str);
						}else{
							$('.error').html("");
							$.post("json/post/add_student_to_sushe.json",$('.add').serialize(),function(data){
								var status=data.status;
								if(status==1){
									$.messager.alert("提示","添加成功","info");
									}	
									else if(status==0){
										$.messager.alert("提示",data.errorInfo,"info");
										}
								});
					
							}
					}
		});
		$('.modify').click(function(){
			  action="modifysushe";//修改单个宿舍信息
			 $("#base_right").empty().load("super/s_sushe_detail.html");
			});
		$('.delete').click(function(){
			if(person==0){
				$.post("url",{"susheid":susheid},function(data){
					if(data.status==1){
						$.messager.alert("提示","删除成功","info");
					}else if(data.status==0){
						$.messager.alert("提示","删除失败","info");				
						}
				});
			}else{
				$.messager.alert("提示","该宿舍目前有学生住宿，不能删除","info");
				}
		});
	   function change(target){
			var tr = $(target).closest('tr.datagrid-row');
			var index=parseInt(tr.attr('datagrid-row-index'));
			$('#student').datagrid('selectRow',index);
			var tr = $('#student').datagrid('getSelected');
			stuNum=tr.stuNum;
			stuName=tr.name;
			stuSex=tr.sex;
			$("#base_right").empty().load("super/s_stu_sushe_change.html");
			
        }
</script>
