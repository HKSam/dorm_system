<div class="right_top">
  <div class="rheader"> <span class="pageName"><b>添加学生信息</b></span> <span class="shuoming">您可以单独添加个人或者批量导入</span> </div>
  <ul class="right_ul right_ul_tianjia">
    <li><a href="#" class="editornav" >添加个人</a></li>
    <li><a href="#">批量导入</a></li>
  </ul>

<div class="right_contain"> 
  <!-- 添加单个学生信息 -->
  <form id="addStudent" action="studentInfo/addStudent.do" method="post">
    <div class="liform">
      <p class="item"><span>姓名:</span>
        <input type="text" name="name">
        <br />
      </p>
      <p class="item"><span>学号:</span>
        <input type="text" name="stuNum">
        <br />
      </p>
      <p class="item"><span>性别:</span>
         <select name="sex">
          <option value="0" selected="selected">男</option>
          <option value="1">女</option>
        </select>
        <br />
      </p>
      <p class="item"><span>年级:</span>
        <input type="text" name="grade">
        <br />
      </p>
      <p class="item"><span>班级:</span>
        <input type="text" name="classNum">
        <br />
      </p>
      <p class="item"><span>专业:</span>
        <input type="text" name="major">
        <br />
      </p>
      <p class="item"><span>学院:</span>
        <input type="text" name="academy">
        <br />
      </p>
      <p class="item"><span>辅导员:</span>
        <input type="text" name="teacher.name">
        <br />
      </p>
      <p class="item"><span>籍贯:</span>
        <input type="text" name="birthplace">
        <br />
      </p>
      <p class="item"><span>身份证:</span>
        <input type="text" name="identity">
        <br />
      </p>
      <p class="item"><span>出生年月:</span>
        <input type="text" name="birth">
        <br />
      </p>
      <p class="item"><span>民族:</span>
        <input type="text" name="nation">
        <br />
      </p>
      <p class="item"><span>寝室号:</span>
        <input type="text" name="room.roomId">
        <br />
      </p>
      <p class="item"><span>学历:</span>
        <select name="education">
          <option value="本科在读" selected="selected">本科在读</option>
          <option value="研究生在读">研究生在读</option>
          <option value="博士生在读">博士生在读</option>
        </select>
        <br />
      </p>
      <div class="help">
        <input type="submit" value="添加">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="重置">
      </div>
    </div>
  </form>
</div>
