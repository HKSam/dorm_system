<div class="right_top btm">
  <div class="rheader"><span class="pageName"><b>宿舍添加或修改</b></span><span class="shuoming">您可以添加或修改宿舍</span><span class="fanhui"><a class="return" href="javascript:void(0)">返回»</a></span></div>
</div>
<div class="right_contain">
  <div class="new_dormitory">
    <div id="add" style="display:none" >
      <h3>您将要添加的寝室位于 <span class="buildingid"></span>栋 <span class="floorid"> </span>层,请完善寝室其他信息 </h3>
    </div>
    <div id="modifyfloor" style="display:none" >
      <h3>您将要修改的寝室为 <span class="buildingid"></span>栋 <span class="floorid"> </span>层 </h3>
    </div>
    <div id="modifysushe" style="display:none" >
      <h3>您将要修改的寝室为<span class="susheid"></span></h3>
    </div>
    <form class="info">
      <p><b>选择已有寝室类型和资费标准</b></p>
      寝室类型:
      <select name="cata">
      </select>
      寝室资费:
      <select name="fee" >
      </select>
      <input type="button" class="select" value="确定" />
    </form>
    <form id="new_info">
      <p><b>添加新的寝室类型和资费标准</b></p>
      寝室类型:
      <input type="text" name="cata" />
      人间<span class="check"></span><br />
      <br />
      寝室资费:
      <input type="text" name="fee" />
      元/年<span class="check" ></span><br />
      <br />
      <input type="button" class="new" value="确定" id="sure"/>
    </form>
  </div>
</div>
<script type="text/javascript">
var ok_c=false;
var ok_f=false;
var url="";
var param={};
$('.return').click(function(){
	 $("#base_right").empty().load("super/s_sushe_xinxi.html");
	})
    $(function(){
		$('#'+action).show();
		$('.buildingid').append(buildingid);
		$('.floorid').append(floorid);
		$('.susheid').append(susheid);
	});
	$.post("json/get/s_sushe_cata.json",function(data){
		var str="";
		var cata=data.cata;
		for(i=0;i<cata.length;i++){
			str+="<option>"+cata[i]+"人间</option>";
			}
	    $('select[name="cata"]').append(str);
	});
	$.post("json/get/s_sushe_fee.json",function(data){
		var str="";
		var fee=data.fee;
		for(i=0;i<fee.length;i++){
			str+="<option>"+fee[i]+"元/年</option>";
		}
		$('select[name="fee"]').append(str);
	});
	$('.select').click(function(){
		var tem1=$('select[name="cata"] ').val();
		var tem2=$('select[name="fee"] ').val();
		cata=tem1.substring(0,tem1.length-2);
		fee=tem2.substring(0,tem2.length-3);
		getPostParam(action);
		$.post(url,param,function(data){
			if(data.status==1){
			 $.messager.alert("提示","保存成功","info"); 
			 $('#base_right').empty().load("super/s_sushe_xinxi.html");
			}else{
				$.messager.alert("提示","保存失败","info"); 
				}
		});
		url="";param={};
	});
	//校验
    $('input[name="cata"]').focusout(function(){
		var s=$(this).val();
		var reg = /^[0-9]*$/;
		if(s=='' || !reg.test(s)){
			var str="请输入数字";
			$(this).next().html(str);
			}else{
				$(this).next().html("<img src='images/checked.gif' />");
				ok_c=true;
			}
	});	
	  $('input[name="fee"]').focusout(function(){
		var s=$(this).val();
		var reg = /^[0-9]*$/;
		if(s=='' || !reg.test(s)){
			var str="请输入数字";
			$(this).next().html(str);
			}else{
				$(this).next().html("<img src='images/checked.gif' />");
				ok_f=true;
			}
	});	
	
	$('.new').click(function(){	
		 cata= $('input[name="cata"]').val();
		 fee= $('input[name="fee"]').val();
		var str="请输入数字";
		if(cata==''){
			$('input[name="cata"]').next().html(str);
			}
		if(fee==''){
			$('input[name="fee"]').next().html(str);
			}
		if(ok_c && ok_f){
			getPostParam(action);
			$.post(url,param,function(data){
				if(data.status==1){
					$.messager.alert("提示","添加成功","info"); 
					$('#base_right').empty().load("super/s_sushe_xinxi.html");
				}else{
					 $.messager.alert("提示","添加失败","info"); 
				}
			 });
	     }else{
			 $.messager.alert("提示","请输入正确的信息","info");
			 }
	});
	function getPostParam(action){
		
		if(action=="add"){
			url="json/post/s_sushe_detail.json";//添加新寝室的地址
			param.buildingNum=buildingid;
			param.floorNum=floorid;
			param.cata=cata;
			param.fee=fee;
			}
		if(action=="modifyfloor"){
			url="json/post/s_sushe_detail.json";//修改某层楼的宿舍信息
			param.buildingNum=buildingid;
			param.floorNum=floorid;
			param.cata=cata;
			param.fee=fee;
			}
		if(action=="modifysushe"){
			url="json/post/s_sushe_detail.json";//修改单个寝室的宿舍信息
			param.roomNum=susheid;
			param.cata=cata;
			param.fee=fee;
			}
		}
</script>
