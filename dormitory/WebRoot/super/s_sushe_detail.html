<script type="text/javascript">
$('.return').click(function(){
	 $("#base_right").empty().load("super/s_sushe_xinxi.html");
	})
    $(function(){
		$('#'+action).show();
		$('.buildingid').append(buildingid);
		$('.floorid').append(floorid);
	});
	$.getJSON("json/get/s_sushe_cata.json",function(data){
		var str="";
		var cata=data.cata;
		for(i=0;i<cata.length;i++){
			str+="<option>"+cata[i]+"人间</option>";
			}
	    $('select[name="cata"]').append(str);
	});
	$.getJSON("json/get/s_sushe_fee.json",function(data){
		var str="";
		var fee=data.fee;
		for(i=0;i<fee.length;i++){
			str+="<option>"+fee[i]+"元/年</option>";
		}
		$('select[name="fee"]').append(str);
	});
	$('.select').click(function(){
		var cata=$('select[name="cata"] ').val();
		var fee=$('select[name="fee"] ').val();
		$.post("json/post/s_sushe_detail.json",{"buildingid":buildingid,"floorid":floorid,"susheid":susheid,"cata":cata,"fee":fee},function(){
			 $.messager.alert("提示","保存成功","info"); 
			 $('#base_right').empty().load("super/s_sushe_xinxi.html");
		});
	});
   /* $('input[type="text"]').focusout(function(){

		var reg = /^[0-9]*$/;
		if(!reg.test(s)){$(this).next().html("<img src='css/icons/ok.png' />")};
		});	*/
	$('.new').click(function(){	
		var cata=$('input[name="cata"]').val();
		var fee=$('input[name="fee"]').val();
		var s = /^[0-9]*$/;
		var rc=s.test(cata);
		var rf=s.test(fee);
		var str="请输入数字";
		if(fee=='' ||cata==''){
			if(fee==''){
				$('.checkfee').html(str);
			}
			if(cata==''){
				$('.checkcata').html(str);
			}
		}else{
			if(!rc){
				$('.checkcata').html(str);
			}
			if(!rf){
				$('.checkfee').html(str);
			}
			if(rc && rf){
				$('.checkcata').html("");
				$('.checkcata').html("");
				$.post("json/post/s_add_dormitory.json",{"buildingid":buildingid,"susheid":                           susheid,"cata":cata,"fee":fee},function(data){
					if(data.status==0){
						$.messager.alert("提示","保存成功","info"); 
						$('#base_right').empty().load("super/s_sushe_xinxi.html");
					}else{
						 $.messager.alert("提示","保存失败","info"); 
					}
			    });
	     }
	  }
		
	});
</script>
