<style type="text/css">
.item {
	height:25px;
	margin-top:3px;
}
.item span {
	display:inline-block;
	margin-right:10px;
	text-align:right;
	padding-right:0;
	width:100px;
}
.help {
	margin-top:10px;
}
input[type='submit'] {
	margin-left:150px;
}
input[type='reset'] {
	margin-left:30px;
}
input[type='text'] {
	width:200px;
	height:20px;
}
</style>
<div class="addxw">
  <form id="addStudent" action="post.jsp">
    <div class="liform">
      <p class="item"><span>姓名:</span>
        <input type="text" name="name">
        <br />
      </p>
      <p class="item"><span>学号:</span>
        <input type="text" name="studentId">
        <br />
      </p>
      <p class="item"><span>外出住宿时间:</span>
        <input id="outTime" type="text" name="outTime">
        <br />
      </p>
      <p class="item"><span>校外住宿地址:</span>
        <input type="text" name="outAddress">
        <br/>
      </p>
    </div>
    <div class="help">
      <input type="submit" value="添加">
      <input type="reset" value="重置">
    </div>
  </form>
</div>
<script type="text/javascript">
	//外出时间日历
	$("input[name='outTime']").datebox({
		required:true,
	});
	//表单验证
		$("#addStudent").validate({
			rules : {
				name : {
					required : true,
					minlength : 2,
				}, 
				studentId : {
					required : true,
					digits:true,
					rangelength : [10, 10],
				},
				outTime : {
					required : true,
				}, 
				outAddress : {
					required : true
				}  
			},
			messages : {
			    name : {
							required : '帐号不得为空！',
							minlength : '帐号不得小于2位！',
						},
		        studentId : {
			        required : '帐号不得为空！',
			        digits:'请输入整数',
			        rangelength : jQuery.format('账号必须为{0}位数字'),
		        }, 
		        /*outTime : {
		          required : '外出住宿时间不得为空！',
		        },*/
		        outAddress : {
		          required : '校外住宿地址不得为空！',
		        },
			},
			submitHandler:function(form) {//表单提交
				$.post('json/post/post.jsp',$('#addStudent').serialize());
			},
	
	});
</script>
