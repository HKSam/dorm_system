<style type="text/css">
.item {
	height:25px;
	margin-top:3px;
}
.item span {
	display:inline-block;
	margin-right:10px;
	text-align:right;
	padding-right:0;
	width:100px;
}
.help {
	margin-top:10px;
}
input[type='submit'] {
	margin-left:150px;
}
input[type='reset'] {
	margin-left:30px;
}
input[type='text'] {
	width:200px;
	height:20px;
}
</style>
<div class="addxw">
  <form id="addStudent" action="post.jsp">
    <div class="liform">
      <p class="item"><span>姓名:</span>
        <input type="text" name="name">
        <br />
      </p>
      <p class="item"><span>学号:</span>
        <input type="text" name="studentId">
        <br />
      </p>
      <p class="item"><span>性别:</span>
        <select name="sex">
          <option value="male" selected="selected">男</option>
          <option value="female">女</option>
        </select>
        <br />
      </p>
      <p class="item"><span>年级:</span>
        <input type="text" name="grade">
        <br />
      </p>
      <p class="item"><span>班级:</span>
        <input type="text" name="classes">
        <br />
      </p>
      <p class="item"><span>学院:</span>
        <input type="text" name="academy">
        <br />
      </p>
      <p class="item"><span>外出住宿时间:</span>
        <input id="outTime" type="text" name="outTime">
        <br />
      </p>
      <p class="item"><span>校外住宿地址:</span>
        <input type="text" name="outAddress">
        <br/>
      </p>
    </div>
    <div class="help">
      <input type="submit" value="添加">
      <input type="reset" value="重置">
    </div>
  </form>
</div>
<script type="text/javascript">
	//外出时间日历
	$("input[name='outTime']").datebox();
	//表单验证
		$("#addStudent").validate({
			rules : {
				name : {
					required : true,
					minlength : 2,
				}, 
				studentId : {
					required : true,
					number : true,
					rangelength : [10, 10],
				}, 
				sex : {
					
				}, 
				grade : {
					required : true,
					number : true,
					rangelength : [4, 4],
				}, 
				classes : {
					required : true,
					//number : true,
					//rangelength:[7,7]
				}, 
				academy : {
					required : true,	
				}, 
				outTime : {
					required : true,
				}, 
				outAddress : {
					required : true
				}  
			},
			messages : {
			   /* name : {
					required : '帐号不得为空！',
					minlength : '帐号不得小于2位！',
				},*/
			},
			submitHandler:function(form) {//表单提交
				$.post('json/post/post.jsp',$('#addStudent').serialize());
			},
	
	});
</script>
