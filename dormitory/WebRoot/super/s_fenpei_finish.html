<style type="text/css">
a.xz_fenpeijg {
	display:none;
}
.datagrid-wrap {
	margin-bottom:30px;
}
</style>
<div class="table_one"></div>
<a href="Download/360打分(姓名+学号)1.xlsx" class="xz_fenpeijg">
<input type="button" name="xiazai" value="下载分配结果" />
</a> 
<script type="text/javascript">
	$.getJSON('json/get/s_fenpei_jieguo.json', function(data) {
		$(".table_one").datagrid({
			data : data,
			width : '865px',
			height : '330px',
			nowrap : false,
			columns : [ [
			        {field : 'dormitory',title : '寝室号',width : 100,align : 'center'
			}, 
					{field : 'college',title : '学院',width : 200,align : 'center'}, 
					{field : 'major',title : '专业',width : 200,align : 'center'},
					{field : 'classes',title : '班级',width : 100,align : 'center'}, 
					{field : 'stuNum',title : '学号',width : 100,align : 'center'},
					{field : 'name',title : '姓名',width : 100,align : 'center'}, 
					{field : 'sex',title : '性别',width : 60,align : 'center'} 
			] ],
			pagination : true
		});
		$(".xz_fenpeijg").show();
	});
	var pager = $('.table_one').datagrid().datagrid('getPager');// get the pager of datagrid
	pager.pagination({
		beforePageText : "第",
		afterPageText : "共{pages}页",
		displayMsg : "显示{from}到{to},共{total}条记录"
	});
</script>
